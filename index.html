<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Andrae's Used Car Website</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- For Favicon -->
    <link rel="shortcut icon" href="./img/a-letter-logo-png-4.png" type="image/x-icon">
    <!-- For Javascript. " npx http-server " in console to start local server so the js can properly run. Of the 3 links 1 doesn't work(?) but the other two do. -->
    <script type="module" src="./js/usedCarFilter.js"></script>
</head>

<body>
    <header class="pageHeader">
        <section id="logoContainer">
            <img src="./img/a-letter-logo-png-4.png" alt="Andrae's logo" height="65" width="65">
            <h1>Andrae's Used Cars</h1>
        </section>
    </header>    

    <!-- <hr id="horizontalLine"> -->
    <main class="main">
        <section class="filterBox">
            <div class="filter">
                <label for="minYear">Min. car year:</label>
                <input type="number" id="minYear" name="minYear" min="2000" max="2023">
              
                <label for="maxYear">Max. car year:</label>
                <input type="number" id="maxYear" name="maxYear" min="2000" max="2023">
            </div>
              
            <div class="filter">
                <label for="make">Select a car make:</label>
                <select id="make" name="make">
                    <option value="" data-no-filter selected>Select a make</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Ford">Ford</option>
                    <option value="Lexus">Lexus</option>
                    <option value="Honda">Honda</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Subaru">Subaru</option>
                    <option value="Mazda">Mazda</option>
                    <option value="Kia">Kia</option>
                    <option value="Dodge">Dodge</option>
                    <option value="Cadillac">Cadillac</option>
                    <option value="Jaguar">Jaguar</option>
                    <option value="Tesla">Tesla</option>
                    <option value="Porsche">Porsche</option>
                    <option value="BMW">BMW</option>
                  </select>
            </div>
              
            <div class="filter">
                <label for="maxMileage">Max. car mileage:</label>
                <select id="maxMileage" name="maxMileage">
                  <option value="15000">Under 15000 miles</option>
                  <option value="30000">Under 30000 miles</option>
                  <option value="50000">Under 50000 miles</option>
                  <option value="75000">Under 75000 miles</option>
                  <option value="100000" selected>Under 100000 miles</option>
                </select>
            </div>
              
            <div class="filter">
                <label for="minPrice">Min. car price:</label>
                <input type="number" id="minPrice" name="minPrice">
              
                <label for="maxPrice">Max. car price:</label>
                <input type="number" id="maxPrice" name="maxPrice">
            </div>
              
            <div class="filter">
                <label for="color">Select one or more car colors:</label>
                <select id="color" name="color" multiple>
                    <option value="" data-no-filter selected>Select a color</option>
                    <option value="silver">Silver</option>
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="gray">Gray</option>
                    <option value="green">Green</option>
                </select>
            </div>            
            
            <button id="filterButton">Apply Filter</button>
            <button id="resetFilterButton">Show All Cars.</button>
        </section>

        <div class="carCardTable">
            <div class="carCard">
                <img src="./img/older-used-car_jpg.png" alt="Picture of Used Car" style="width:100%">
                <h1 id="carMake">Car Make</h1>
                <h2 id="carModel">Car Model</h2>
                <h3 id="carYear">Car Year</h3>
                <p id="carPrice">$19.99</p>
                <p id="carColor">Car Color</p>
                <p id="carMileage">Mileage</p>
                <p id="carGasMileage">Gas Mileage</p>
                <p id="addToCartButton"><button>Add to Cart</button></p>
            </div>
        </div>

        <h1 id="noCarsMessage">No cars are available with your filter settings</h1>
    </main>

    <!-- <hr id="horizontalLine"> -->
    <footer class="pageFooter">
        <h3>Contact:</h3>
        <a href="mailto:andraetaylor@oakland.edu">Email Me</a>
        
        <p>Â© 2023 Andrae Taylor Jr.</p>
    </footer>

</body>

</html>
